<!DOCTYPE html>
<html>
<head>
  <title>Translator</title>
</head>
<body>
  <div class="wrapper">

    <label for="input" class="lbl">Text to translate</label><br>
    <textarea id="input"  class="textInput">
    </textarea><br>

    <label for="german" class="lbl">German</label>
    <input type="radio" name="language" id="german" class="radBut"><br>

    <label for="french" class="lbl">French</label>
    <input type="radio" name="language" id="french" class="radBut"><br>

    <label for="spanish" class="lbl">Spanish</label>
    <input type="radio" name="language" id="spanish" class="radBut"><br>

    <button id="translateButton" class="tButton">Translate!</button>

    <div id="output" class="outputDiv">
    </div>
  </div>
  <style src="style.css"></style>
  <script src="germanJs.js"></script>
  <script src="frenchJs.js"></script>
  <script src="spanishJs.js"></script>
  <script src="listenerJs.js"></script>
</body>
</html>

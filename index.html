<html>
<head>
  <title>Translator</title>
</head>
<body>
  <label for="input" >Text to translate</label><br>
  <textarea id="input"  class="textInput">
  </textarea><br>

  <label for="german">German</label>
  <input type="radio" name="language" id="german"><br>
  <label for="french">French</label>
  <input type="radio" name="language" id="french"><br>
  <label for="spanish">Spanish</label>
  <input type="radio" name="language" id="spanish"><br>

  <button id="translateButton">Translate!</button>

  <div id="output">
  </div>

  <script src="germanJs.js"></script>
  <script src="frenchJs.js"></script>
  <script src="spanishJs.js"></script>
  <script src="listenerJs.js"></script>
</body>
</html>
